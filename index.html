<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>

    <link href="
https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css
" rel="stylesheet">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">

    
</head>
<style>
    body {
    font-family: "Roboto", sans-serif;
}
* {
    margin:0 ;
    padding: 0;} 

</style>




<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <section class="container bg-blue-100 p-6 rounded shadow-md w-full max-w-2xl">
        <header class="text-2xl font-bold text-center mb-4">Student Details</header>
        <form class="space-y-4">
            <div class="flex flex-col sm:flex-row sm:items-center">
                <label class="sm:w-1/4 font-medium mb-1 sm:mb-0">Name</label>
                <input type="text"  id="name" class="border border-gray-300 p-2 rounded w-full sm:w-3/4" required />
            </div>

            <!-- Age -->
            <div class="flex flex-col sm:flex-row sm:items-center">
                <label class="sm:w-1/4 font-medium mb-1 sm:mb-0">Age</label>
                <input type="number" id="age" class="border border-gray-300 p-2 rounded w-full sm:w-3/4" required />
            </div>

            <!-- Gender -->
            <div class="flex flex-col sm:flex-row sm:items-center">
                <label class="sm:w-1/4 font-medium mb-1 sm:mb-0">Gender</label>
                <div class="sm:w-3/4 flex gap-4">
                    <label><input type="radio" name="gender" class="mr-1" /> Male</label>
                    <label><input type="radio"  name="gender" class="mr-1" /> Female</label>
                </div>
            </div>

            <!-- Course -->
            <div class="flex flex-col sm:flex-row sm:items-center">
                <label class="sm:w-1/4 font-medium mb-1 sm:mb-0">Course</label>
                <select class="border border-gray-300 p-2 rounded w-full sm:w-3/4">
                    <option value="Fullstack">Full Stack</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="Devops">Devops</option>
                </select>
            </div>

            <!-- Email -->
            <div class="flex flex-col sm:flex-row sm:items-center">
                <label class="sm:w-1/4 font-medium mb-1 sm:mb-0">Email</label>
                <input type="email" id="email" class="border border-gray-300 p-2 rounded w-full sm:w-3/4" required />
            </div>


            <div class="flex justify-center">
                <button type="submit" id="btn"
                    class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">Save</button>
            </div>

        </form>
    </section>

    <table id="studentTable" class="mt-8 border-collapse border border-gray-300 w-full max-w-4xl hidden">
        <thead>
            <tr class="bg-blue-100">
                <th class="border border-gray-300 p-2">Name</th>
                <th class="border border-gray-300 p-2">Age</th>
                <th class="border border-gray-300 p-2">Gender</th>
                <th class="border border-gray-300 p-2">Course</th>
                <th class="border border-gray-300 p-2">Email</th>
                <th class="border border-gray-300 p-2">Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be added here -->
        </tbody>
    </table>


<script src="script.js"></script>

</body>

</html>
